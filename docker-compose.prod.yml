version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - dokploy-network
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ots}
      POSTGRES_USER: ${POSTGRES_USER:-ots}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ots}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - dokploy-network
    
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # Authentication
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH}
      JWT_SECRET: ${JWT_SECRET}
      
      # Server
      PORT: 8080
      ENV: production
      
      # CORS
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: unless-stopped
    networks:
      - dokploy-network
    
    environment:
      VITE_API_BASE: ${VITE_API_URL}
    
    depends_on:
      backend:
        condition: service_healthy

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
