server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ═══════════════════════════════════════════════════════════════════════════
    # BACKEND PROXY CONFIG - Toggle between LOCALHOST and PRODUCTION
    # ═══════════════════════════════════════════════════════════════════════════
    
    # ┌─────────────────────────────────────────────────────────────────────────┐
    # │ LOCALHOST (docker-compose) - Uncomment below for local development     │
    # └─────────────────────────────────────────────────────────────────────────┘
    # location /api/ {
    #     proxy_pass http://backend:8080;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # ┌─────────────────────────────────────────────────────────────────────────┐
    # │ PRODUCTION (Dokploy) - Use this for production deployment              │
    # └─────────────────────────────────────────────────────────────────────────┘
    location /api/ {
        resolver 127.0.0.11 valid=10s ipv6=off;
        set $backend "oreotennisscoring-ots-tuekrc-backend-1";
        proxy_pass http://$backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ═══════════════════════════════════════════════════════════════════════════

    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service worker - no cache
    location = /sw.js {
        add_header Cache-Control "no-cache";
        expires 0;
    }

    # Manifest
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        expires 0;
    }
}
